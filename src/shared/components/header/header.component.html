<!-- Header Principal -->
<header class="navbar bg-primary shadow-sm sticky top-0 z-50">
  <div class="navbar-start">
    <!-- Logo -->
    <a routerLink="/" class="flex items-center gap-3">
      <img src="/logo.png" alt="Calibarber Logo" class="w-16 h-16" />
      <div class="flex flex-col">
        <span class="text-base-100 text-xl">Calibarber</span>
        <span class="text-base-200 text-xs">Tu estilo, nuestra pasión</span>
      </div>
    </a>
  </div>

  <!-- Botón hamburguesa para móvil -->
  <div class="navbar-end lg:hidden">
    <button class="text-base-100 hover:text-base-200 hover:bg-base-100/10 transition-all duration-200 ease-in-out rounded-lg p-2" (click)="toggleMobileMenu()">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>

  <!-- Navegación principal (desktop) -->
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1 gap-1">
      <li *ngFor="let item of navigationItems">
        <a [routerLink]="item.route"
           [class.active]="item.active"
           class="text-base-100 hover:text-white hover:bg-primary-focus font-medium px-4 py-2 rounded-lg transition-all duration-300 ease-in-out transform hover:scale-105"
           (click)="onMenuItemClick(item)">
          {{ item.label }}
        </a>
      </li>
    </ul>
  </div>

  <!-- Usuario autenticado (desktop) -->
  <div class="navbar-end hidden lg:flex" *ngIf="isAuthenticated && showUserDropdown">
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="flex items-center gap-3 px-3 hover:bg-base-100/10 transition-all duration-200 ease-in-out rounded-lg py-2">
        <div class="avatar">
          <div class="w-10 rounded-full">
            <img [src]="currentUser.avatar || getAvatarUrl(currentUser.name || 'Usuario', 40)" [alt]="'Avatar de ' + (currentUser.name || 'Usuario')" />
          </div>
        </div>
        <div class="text-left">
          <div class="text-sm font-medium text-base-100">{{ currentUser.name || 'Usuario' }}</div>
          <div class="text-xs text-base-200">{{ currentUser.email || 'Sin correo' }}</div>
        </div>
      </div>

      <!-- Dropdown del usuario -->
      <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-64">
        <!-- Información del usuario -->
        <li class="menu-title">
          <div class="flex items-center gap-3 p-2">
            <div class="avatar">
              <div class="w-12 rounded-full">
                <img [src]="currentUser.avatar || getAvatarUrl(currentUser.name, 48)" [alt]="'Avatar de ' + currentUser.name" />
              </div>
            </div>
            <div class="flex flex-col">
              <span class="text-sm text-primary font-bold">{{ currentUser.name }}</span>
              <span class="text-xs text-secondary opacity-70">{{ currentUser.email }}</span>
            </div>
          </div>
        </li>

        <div class="divider my-1"></div>

        <!-- Opciones del usuario -->
        <li>
          <a class="hover:bg-base-200" (click)="onUserAction('profile')">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            Perfil
          </a>
        </li>
        <li>
          <a class="hover:bg-base-200" (click)="onUserAction('settings')">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            Configuración
          </a>
        </li>

        <div class="divider my-1"></div>

        <li>
          <a class="text-error hover:bg-error hover:text-error-content" (click)="onUserAction('logout')">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            Cerrar Sesión
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Botones de autenticación (desktop) -->
  <div class="navbar-end hidden lg:flex" *ngIf="!isAuthenticated && showAuthButtons">
    <div class="flex items-center gap-3">
      <button class="btn btn-ghost text-base-100 hover:text-white hover:bg-base-100/10 transition-all duration-200 ease-in-out" (click)="onLogin()">
        Iniciar Sesión
      </button>
      <button class="btn btn-outline btn-accent text-base-100 border-base-100 hover:bg-base-100 hover:text-primary hover:border-base-100 transition-all duration-200 ease-in-out" (click)="onRegister()">
        Registrarse
      </button>
    </div>
  </div>
</header>

<!-- Mobile Sidebar Component -->
<app-mobile-sidebar
  [isOpen]="isMobileSidebarOpen"
  [isAuthenticated]="isAuthenticated"
  [currentUser]="currentUser"
  [navigationItems]="navigationItems"
  (closeDrawer)="closeMobileSidebar()"
  (menuItemClick)="onMenuItemClick($event)"
  (userAction)="onUserAction($event)"
  (loginClick)="onLogin()"
  (registerClick)="onRegister()">
</app-mobile-sidebar>
