<!-- Preloader -->
<app-preloader [show]="loading || isSubmitting" size="xl"></app-preloader>

<div class="flex items-center justify-center bg-base-200">
  <div class="card bg-base-100 shadow-xl max-w-4xl w-full">
    <!-- Header -->
    <div class="card-body">
      <div class="flex justify-between items-center mb-6">
        <div>
          <h2 class="card-title text-2xl">Nuevo Barbero</h2>
          <p class="text-base-content/70 text-sm mt-2">Registra un nuevo barbero en el sistema</p>
        </div>
        <button
          type="button"
          class="btn btn-ghost"
          (click)="onCancel()"
          [disabled]="loading || isSubmitting">
          Volver
        </button>
      </div>

      <form [formGroup]="barberForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <!-- Información Básica -->
        <div class="space-y-6">
          <h3 class="text-xl font-semibold mb-4 pb-2 border-b border-base-300">Información Básica</h3>

          <!-- Usuario -->
          <div class="form-control">
            <label class="floating-label">
              <span>Usuario *</span>
              <select
                id="userId"
                class="select select-md w-full"
                [class.select-error]="f['userId'].invalid && f['userId'].touched"
                formControlName="userId">
                <option value="" disabled>Selecciona un usuario</option>
                <option *ngFor="let user of availableUsers" [value]="user.userId">
                  {{ user.firstName }} {{ user.lastName }} - {{ user.email }}
                </option>
              </select>
            </label>
            <div class="label" *ngIf="getFieldError('userId')">
              <span class="label-text-alt text-error">{{ getFieldError('userId') }}</span>
            </div>
          </div>

          <!-- Barbería -->
          <div class="form-control">
            <label class="floating-label">
              <span>Barbería *</span>
              <select
                id="barbershopId"
                class="select select-md w-full"
                [class.select-error]="f['barbershopId'].invalid && f['barbershopId'].touched"
                formControlName="barbershopId">
                <option value="" disabled>Selecciona una barbería</option>
                <option *ngFor="let barbershop of availableBarbershops" [value]="barbershop.barbershopId">
                  {{ barbershop.name }}
                </option>
              </select>
            </label>
            <div class="label" *ngIf="getFieldError('barbershopId')">
              <span class="label-text-alt text-error">{{ getFieldError('barbershopId') }}</span>
            </div>
          </div>

          <!-- Especialización -->
          <div class="form-control">
            <label class="floating-label">
              <span>Especialización</span>
              <textarea
                id="specialization"
                class="textarea textarea-md w-full"
                [class.textarea-error]="f['specialization'].invalid && f['specialization'].touched"
                formControlName="specialization"
                placeholder="Describe las especialidades del barbero (opcional)"
                rows="3"></textarea>
            </label>
            <div class="label" *ngIf="getFieldError('specialization')">
              <span class="label-text-alt text-error">{{ getFieldError('specialization') }}</span>
            </div>
          </div>
        </div>

        <!-- Horarios de Disponibilidad -->
        <div class="mb-8">
          <h3 class="text-xl font-semibold mb-4 pb-2 border-b border-base-300">Horarios de Disponibilidad</h3>
          <p class="text-sm text-base-content/70 mb-4">Define los horarios en los que el barbero estará disponible para atender clientes</p>

          <div formArrayName="availability" class="space-y-6">
            <div *ngFor="let dayControl of getAvailabilityControls(); let i = index"
                 [formGroupName]="i"
                 class="card bg-base-50">
              <!-- Día de la semana -->
              <div class="p-4">
                <div class="form-control mb-3">
                  <label class="label">
                    <span class="label-text font-medium text-lg">{{ getDayName(dayControl.get('dayOfWeek')?.value) }}</span>
                  </label>
                </div>

              <!-- Campos en fila -->
              <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
                <!-- Disponible -->
                <div class="form-control">
                  <label class="label cursor-pointer justify-start gap-2">
                    <input type="checkbox" class="checkbox checkbox-primary" formControlName="isAvailable">
                    <span class="label-text">Disponible</span>
                  </label>
                </div>

                <!-- Hora de inicio -->
                <div class="form-control" [class.opacity-50]="!dayControl.get('isAvailable')?.value">
                  <label class="floating-label">
                    <span>Hora Inicio</span>
                    <input type="time" class="input input-sm" formControlName="startTime">
                  </label>
                </div>

                <!-- Hora de fin -->
                <div class="form-control" [class.opacity-50]="!dayControl.get('isAvailable')?.value">
                  <label class="floating-label">
                    <span>Hora Fin</span>
                    <input type="time" class="input input-sm" formControlName="endTime">
                  </label>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Form Actions -->
        <div class="flex flex-col-reverse sm:flex-row justify-end gap-4 pt-6 border-t border-base-300">
          <button
            type="button"
            class="btn btn-ghost w-full sm:w-auto"
            (click)="onCancel()"
            [disabled]="loading || isSubmitting">
            Cancelar
          </button>

          <button
            type="submit"
            class="btn btn-primary w-full sm:w-auto"
            [disabled]="barberForm.invalid || isSubmitting">
            {{ isSubmitting ? 'Creando...' : 'Crear Barbero' }}
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
