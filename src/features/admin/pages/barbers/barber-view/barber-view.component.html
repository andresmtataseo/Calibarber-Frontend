<!-- Preloader -->
<app-preloader [show]="loading" size="xl"></app-preloader>

<div class="flex items-center justify-center bg-base-200">
  <div class="card bg-base-100 shadow-xl max-w-4xl w-full">
    <!-- Header -->
    <div class="card-body">
      <div class="flex justify-between items-center mb-6">
        <div>
          <h2 class="card-title text-2xl">Detalles del Barbero</h2>
          <p class="text-base-content/70 text-sm mt-2">Información completa del barbero (solo lectura)</p>
        </div>
        <div class="flex gap-3">
          <button
            type="button"
            class="btn btn-ghost"
            (click)="goBack()">
            Volver
          </button>
        </div>
      </div>

      <!-- Error State -->
      <div *ngIf="error" class="alert alert-error mb-6">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span>{{ error }}</span>
      </div>

      <!-- Barber Not Found -->
      <div *ngIf="!loading && !barber && !error" class="text-center py-12">
        <svg class="w-16 h-16 mx-auto text-base-content/30 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        <h3 class="text-lg font-medium text-base-content/70 mb-2">Barbero no encontrado</h3>
        <p class="text-base-content/50 mb-4">El barbero que buscas no existe o ha sido eliminado</p>
        <button class="btn btn-primary" (click)="goBack()">Volver a la lista</button>
      </div>

      <!-- Barber Details Form (Read-only) -->
      <div *ngIf="barber" class="space-y-6">

        <!-- Información Básica -->
        <div class="space-y-6">
          <h3 class="text-xl font-semibold mb-4 pb-2 border-b border-base-300">Información Básica</h3>

          <!-- Usuario -->
          <div class="form-control">
            <label class="floating-label">
              <span>Usuario</span>
              <select
                id="userId"
                class="select select-md w-full select-disabled"
                [disabled]="true">
                <option [value]="getBarberUserId()" selected>
                  {{ getBarberName() }} - {{ getBarberEmail() }}
                </option>
              </select>
            </label>

          </div>

          <!-- Barbería -->
          <div class="form-control">
            <label class="floating-label">
              <span>Barbería</span>
              <select
                id="barbershopId"
                class="select select-md w-full select-disabled"
                [disabled]="true">
                <option [value]="getBarberBarbershopId()" selected>
                  {{ getBarbershopName() }}
                </option>
              </select>
            </label>

          </div>

          <!-- Especialización -->
          <div class="form-control">
            <label class="floating-label">
              <span>Especialización</span>
              <textarea
                id="specialization"
                class="textarea textarea-md w-full textarea-disabled"
                [disabled]="true"
                rows="3"
                [value]="barber.specialization || 'Sin especialización'"></textarea>
            </label>

          </div>

          <!-- Estado -->
          <div class="form-control">
            <label class="floating-label">
              <span>Estado</span>
              <select
                id="isActive"
                class="select select-md w-full select-disabled"
                [disabled]="true">
                <option [value]="barber.isActive" selected>
                  {{ barber.isActive ? 'Activo' : 'Inactivo' }}
                </option>
              </select>
            </label>

          </div>
        </div>

        <!-- Horarios de Disponibilidad -->
        <div class="mb-8">
          <h3 class="text-xl font-semibold mb-4 pb-2 border-b border-base-300">Horarios de Disponibilidad</h3>
          <p class="text-sm text-base-content/70 mb-4">Horarios en los que el barbero está disponible para atender clientes (solo lectura)</p>

          <div class="space-y-6">
            <div *ngFor="let day of getDaysOfWeek()" class="card bg-base-50">
              <!-- Día de la semana -->
              <div class="form-control mb-3">
                <label class="label">
                  <span class="label-text font-medium text-lg">{{ day.name }}</span>
                </label>
              </div>

              <!-- Campos en fila -->
              <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
                <!-- Disponible -->
                <div class="form-control">
                  <label class="label cursor-pointer justify-start gap-2">
                    <input
                      type="checkbox"
                      class="checkbox checkbox-primary checkbox-disabled"
                      [checked]="isDayAvailable(day.key)"
                      [disabled]="true">
                    <span class="label-text">Disponible</span>
                  </label>
                </div>

                <!-- Hora de inicio -->
                <div class="form-control" [class.opacity-50]="!isDayAvailable(day.key)">
                  <label class="floating-label">
                    <span>Hora Inicio</span>
                    <input
                      type="time"
                      class="input input-sm input-disabled"
                      [value]="getDayStartTime(day.key)"
                      [disabled]="true">
                  </label>
                </div>

                <!-- Hora de fin -->
                <div class="form-control" [class.opacity-50]="!isDayAvailable(day.key)">
                  <label class="floating-label">
                    <span>Hora Fin</span>
                    <input
                      type="time"
                      class="input input-sm input-disabled"
                      [value]="getDayEndTime(day.key)"
                      [disabled]="true">
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Botones al final -->
        <div class="flex justify-end gap-3 mt-6 pt-4 border-t border-base-300">
          <button
            type="button"
            class="btn btn-ghost"
            (click)="goBack()">
            Volver
          </button>
          <button
            class="btn btn-primary"
            (click)="editBarber()"
            title="Editar barbero">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
            Editar
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
