<!-- Panel de Administración Principal -->
<div class="min-h-screen bg-base-200">

  <div class="flex">
    <!-- Sidebar de Navegación -->
    <aside
      class="bg-base-100 shadow-lg transition-all duration-300 ease-in-out lg:relative lg:translate-x-0 fixed left-0 top-0 h-screen z-30 lg:z-auto relative"
      [class.w-64]="!sidebarCollapsed"
      [class.w-16]="sidebarCollapsed">

      <!-- Botón toggle pegado al sidebar -->
      <div class="p-2">
        <!-- Botón toggle en la parte superior del sidebar -->
        <button
          class="w-full mb-4 text-primary px-3 py-2 hover:bg-primary-focus flex items-center justify-between"
          (click)="toggleSidebar()"
          [attr.aria-label]="sidebarCollapsed ? 'Abrir menú' : 'Cerrar menú'">
          <span *ngIf="!sidebarCollapsed" class="font-medium flex-1 text-center">Menú</span>
          <svg class="w-4 h-4"
               [class.rotate-180]="!sidebarCollapsed"
               [class.mx-auto]="sidebarCollapsed"
               fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13 5l7 7-7 7M5 5l7 7-7 7"></path>
          </svg>
        </button>
        <!-- Menú de navegación simplificado -->
        <div class="space-y-2">
          <button
            *ngFor="let item of menuItems"
            class="w-full flex items-center gap-3 p-3 rounded-lg transition-all duration-200 hover:bg-primary hover:text-primary-content group"
            [class.bg-primary]="item.active"
            [class.text-primary-content]="item.active"
            [class.text-base-content]="!item.active"
            [class.justify-center]="sidebarCollapsed"
            [class.justify-start]="!sidebarCollapsed"
            (click)="navigateToRoute(item)"
            [attr.title]="sidebarCollapsed ? item.label : null">

            <!-- Icono -->
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"></path>
            </svg>

            <!-- Texto del menú (oculto cuando está colapsado) -->
            <span class="font-medium" *ngIf="!sidebarCollapsed">{{ item.label }}</span>
          </button>
        </div>
      </div>
    </aside>

    <!-- Área de contenido principal dinámico -->
    <main class="flex-1 p-6 lg:p-6 md:p-4 sm:p-3 w-full lg:ml-0">
      <!-- Router outlet para contenido dinámico -->
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
