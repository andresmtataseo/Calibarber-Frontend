<!-- Preloader -->
<app-preloader [show]="loading" size="xl"></app-preloader>

<div class="flex items-center justify-center bg-base-200">
  <div class="card bg-base-100 shadow-xl max-w-4xl w-full">
    <!-- Header -->
    <div class="card-body">
      <div class="flex justify-between items-center mb-6">
        <div>
          <h2 class="card-title text-2xl">Detalles del Servicio</h2>
          <p class="text-base-content/70 text-sm mt-2">Información completa del servicio (solo lectura)</p>
        </div>
        <div class="flex gap-3">
          <button
            type="button"
            class="btn btn-ghost"
            (click)="goBack()">
            Volver
          </button>
        </div>
      </div>

      <!-- Error State -->
      <div *ngIf="error" class="alert alert-error mb-6">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span>{{ error }}</span>
      </div>

      <!-- Service Not Found -->
      <div *ngIf="!loading && !service && !error" class="text-center py-12">
        <svg class="w-16 h-16 mx-auto text-base-content/30 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
        <h3 class="text-lg font-medium text-base-content/70 mb-2">Servicio no encontrado</h3>
        <p class="text-base-content/50 mb-4">El servicio que buscas no existe o ha sido eliminado</p>
        <button class="btn btn-primary" (click)="goBack()">Volver a la lista</button>
      </div>

      <!-- Service Details Form (Read-only) -->
      <div *ngIf="service" class="space-y-6">

        <!-- Información Básica -->
        <div class="space-y-6">
          <h3 class="text-xl font-semibold mb-4 pb-2 border-b border-base-300">Información Básica</h3>

          <!-- Nombre del Servicio -->
          <div class="form-control">
            <label class="floating-label">
              <span>Nombre del Servicio</span>
              <input
                type="text"
                class="input input-md w-full input-disabled"
                [value]="service.name"
                [disabled]="true">
            </label>
          </div>

          <!-- Barbería -->
          <div class="form-control">
            <label class="floating-label">
              <span>Barbería</span>
              <input
                type="text"
                class="input input-md w-full input-disabled"
                [value]="getBarbershopName()"
                [disabled]="true">
            </label>
          </div>

          <!-- Descripción -->
          <div class="form-control">
            <label class="floating-label">
              <span>Descripción</span>
              <textarea
                class="textarea textarea-md w-full textarea-disabled"
                [disabled]="true"
                rows="3"
                [value]="getServiceDescription()"></textarea>
            </label>
          </div>

          <!-- Precio y Duración en fila -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Precio -->
            <div class="form-control">
              <label class="floating-label">
                <span>Precio</span>
                <input
                  type="text"
                  class="input input-md w-full input-disabled"
                  [value]="getServicePrice()"
                  [disabled]="true">
              </label>
            </div>

            <!-- Duración -->
            <div class="form-control">
              <label class="floating-label">
                <span>Duración</span>
                <input
                  type="text"
                  class="input input-md w-full input-disabled"
                  [value]="getServiceDuration()"
                  [disabled]="true">
              </label>
            </div>
          </div>

          <!-- Estado -->
          <div class="form-control">
            <label class="floating-label">
              <span>Estado</span>
              <select
                class="select select-md w-full select-disabled"
                [disabled]="true">
                <option [value]="service.isActive" selected>
                  {{ service.isActive ? 'Activo' : 'Inactivo' }}
                </option>
              </select>
            </label>
          </div>

          <!-- Fechas en fila -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Fecha de Creación -->
            <div class="form-control">
              <label class="floating-label">
                <span>Fecha de Creación</span>
                <input
                  type="text"
                  class="input input-md w-full input-disabled"
                  [value]="formatDate(service.createdAt)"
                  [disabled]="true">
              </label>
            </div>

            <!-- Fecha de Actualización -->
            <div class="form-control">
              <label class="floating-label">
                <span>Última Actualización</span>
                <input
                  type="text"
                  class="input input-md w-full input-disabled"
                  [value]="formatDate(service.updatedAt)"
                  [disabled]="true">
              </label>
            </div>
          </div>
        </div>

        <!-- Botones al final -->
        <div class="flex justify-end gap-3 mt-6 pt-4 border-t border-base-300">
          <button
            type="button"
            class="btn btn-ghost"
            (click)="goBack()">
            Volver
          </button>
          <button
            class="btn btn-primary"
            (click)="editService()"
            title="Editar servicio">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
            Editar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
