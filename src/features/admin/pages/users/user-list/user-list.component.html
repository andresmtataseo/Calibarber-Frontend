<div class="p-6">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-3xl font-bold text-base-content">Gestión de Usuarios</h1>
      <p class="text-base-content/70 mt-1">Administra los usuarios del sistema</p>
    </div>
    <button 
      class="btn btn-primary gap-2"
      (click)="createUser()">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
      </svg>
      Crear Usuario
    </button>
  </div>

  <!-- Tabla de usuarios -->
  <div class="card bg-base-100 shadow-lg">
    <div class="card-body p-0">
      <div class="overflow-x-auto">
        <table class="table table-zebra w-full">
          <thead>
            <tr class="bg-base-200">
              <th class="font-semibold">Nombre</th>
              <th class="font-semibold">Email</th>
              <th class="font-semibold">Rol</th>
              <th class="font-semibold">Estado</th>
              <th class="font-semibold">Fecha de Registro</th>
              <th class="font-semibold text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users" class="hover:bg-base-50">
              <td class="font-medium">{{ user.name }}</td>
              <td class="text-base-content/70">{{ user.email }}</td>
              <td>
                <span class="badge badge-outline">{{ user.role }}</span>
              </td>
              <td>
                <span 
                  class="badge"
                  [class.badge-success]="user.status === 'Activo'"
                  [class.badge-error]="user.status === 'Inactivo'">
                  {{ user.status }}
                </span>
              </td>
              <td class="text-base-content/70">{{ user.createdAt }}</td>
              <td>
                <div class="flex justify-center gap-2">
                  <button 
                    class="btn btn-sm btn-ghost btn-square"
                    (click)="editUser(user.id)"
                    title="Editar usuario">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                  </button>
                  <button 
                    class="btn btn-sm btn-ghost btn-square text-error hover:bg-error hover:text-error-content"
                    (click)="deleteUser(user.id)"
                    title="Eliminar usuario">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Estado vacío -->
  <div *ngIf="users.length === 0" class="text-center py-12">
    <svg class="w-16 h-16 mx-auto text-base-content/30 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
    </svg>
    <h3 class="text-lg font-medium text-base-content/70 mb-2">No hay usuarios registrados</h3>
    <p class="text-base-content/50 mb-4">Comienza creando tu primer usuario</p>
    <button class="btn btn-primary" (click)="createUser()">
      Crear Usuario
    </button>
  </div>
</div>
