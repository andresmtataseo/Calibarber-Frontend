<div class="flex items-center justify-center bg-base-200 py-4 px-4">
  <div class="card bg-base-100 shadow-xl max-w-5xl w-full">
    <!-- Header -->
    <div class="card-body">
      <div class="flex justify-between items-center mb-6">
        <div>
          <h2 class="card-title text-2xl">Nueva Barbería</h2>
          <p class="text-base-content/70 text-sm mt-2">Registra una nueva barbería en el sistema</p>
        </div>
        <button
          type="button"
          class="btn btn-ghost"
          (click)="onCancel()"
          [disabled]="loading">
          Volver
        </button>
      </div>

      <form [formGroup]="barbershopForm" (ngSubmit)="onSubmit()" class="space-y-6">



        <!-- Información Básica -->
        <div class="space-y-6">
          <h3 class="text-xl font-semibold mb-4 pb-2 border-b border-base-300">Información Básica</h3>

          <!-- Nombre -->
          <div class="form-control">
            <label class="floating-label">
              <span>Nombre de la Barbería *</span>
              <input
                type="text"
                id="name"
                class="input input-md w-full"
                [class.input-error]="f['name'].invalid && f['name'].touched"
                formControlName="name"
                placeholder="Nombre de la Barbería *">
            </label>
            <div class="label" *ngIf="getFieldError('name')">
              <span class="label-text-alt text-error">{{ getFieldError('name') }}</span>
            </div>
          </div>

          <!-- Logo -->
          <div class="form-control">
            <label class="floating-label">
              <span>Logo (URL)</span>
              <input
                type="url"
                id="logoUrl"
                class="input input-md w-full"
                formControlName="logoUrl"
                placeholder="Logo (URL)">
            </label>
            <div class="label" *ngIf="getFieldError('logoUrl')">
              <span class="label-text-alt text-error">{{ getFieldError('logoUrl') }}</span>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Teléfono -->
            <div class="form-control">
              <label class="floating-label">
                <span>Teléfono</span>
                <input
                  type="tel"
                  id="phoneNumber"
                  class="input input-md w-full"
                  [class.input-error]="f['phoneNumber'].invalid && f['phoneNumber'].touched"
                  formControlName="phoneNumber"
                  placeholder="Teléfono">
              </label>
              <div class="label" *ngIf="getFieldError('phoneNumber')">
                <span class="label-text-alt text-error">{{ getFieldError('phoneNumber') }}</span>
              </div>
            </div>

            <!-- Email -->
            <div class="form-control">
              <label class="floating-label">
                <span>Email</span>
                <input
                  type="email"
                  id="email"
                  class="input input-md w-full"
                  [class.input-error]="f['email'].invalid && f['email'].touched"
                  formControlName="email"
                  placeholder="Email">
              </label>
              <div class="label" *ngIf="getFieldError('email')">
                <span class="label-text-alt text-error">{{ getFieldError('email') }}</span>
              </div>
            </div>
          </div>

          <div class="form-control">
            <label class="floating-label">
              <span>Dirección Completa *</span>
              <input
                type="text"
                id="addressText"
                class="input input-md w-full"
                [class.input-error]="f['addressText'].invalid && f['addressText'].touched"
                formControlName="addressText"
                placeholder="Dirección Completa *">
            </label>
            <div class="label" *ngIf="getFieldError('addressText')">
              <span class="label-text-alt text-error">{{ getFieldError('addressText') }}</span>
            </div>
          </div>
        </div>

        <!-- Horarios de Atención -->
        <div class="mb-8">
          <h3 class="text-xl font-semibold mb-4 pb-2 border-b border-base-300">Horarios de Atención</h3>

          <div formArrayName="operatingHours" class="space-y-6">
            <div *ngFor="let dayControl of getOperatingHoursControls(); let i = index"
                 [formGroupName]="i"
                 class="card bg-base-50">
              <!-- Día de la semana -->
              <div class="form-control mb-3">
                <label class="label">
                  <span class="label-text font-medium text-lg">{{ getDayName(dayControl.get('dayOfWeek')?.value) }}</span>
                </label>
              </div>

              <!-- Campos en fila -->
              <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
                <!-- Cerrado -->
                <div class="form-control">
                  <label class="label cursor-pointer justify-start gap-2">
                    <input type="checkbox" class="checkbox checkbox-primary" formControlName="isClosed">
                    <span class="label-text">Cerrado</span>
                  </label>
                </div>

                <!-- Hora de apertura -->
                <div class="form-control" *ngIf="!dayControl.get('isClosed')?.value">
                  <label class="floating-label">
                    <span>Apertura</span>
                    <input type="time" class="input input-sm" formControlName="openingTime">
                  </label>
                </div>

                <!-- Hora de cierre -->
                <div class="form-control" *ngIf="!dayControl.get('isClosed')?.value">
                  <label class="floating-label">
                    <span>Cierre</span>
                    <input type="time" class="input input-sm" formControlName="closingTime">
                  </label>
                </div>

                <!-- Notas -->
                <div class="form-control" *ngIf="dayControl.get('isClosed')?.value">
                  <label class="floating-label">
                    <span>Notas (opcional)</span>
                    <input type="text" class="input input-sm" formControlName="notes" placeholder="Notas (opcional)">
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>



        <!-- Form Actions -->
        <div class="flex flex-col-reverse sm:flex-row justify-end gap-4 pt-6 border-t border-base-300">
          <button
            type="button"
            class="btn btn-secondary w-full sm:w-auto"
            (click)="onCancel()"
            [disabled]="loading">
            Cancelar
          </button>

          <button
            type="submit"
            class="btn btn-primary w-full sm:w-auto"
            [disabled]="barbershopForm.invalid || loading">
            <span *ngIf="loading" class="loading loading-spinner loading-sm"></span>
            <span>
              {{ loading ? 'Creando...' : 'Crear Barbería' }}
            </span>
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
