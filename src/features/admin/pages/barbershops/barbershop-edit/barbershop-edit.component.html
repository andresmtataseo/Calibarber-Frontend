<div class="flex items-center justify-center bg-base-200 py-4 px-4">
  <div class="card bg-base-100 shadow-xl max-w-5xl w-full">
    <!-- Header -->
    <div class="card-body">
      <div class="flex justify-between items-center mb-6">
        <div>
          <h2 class="card-title text-2xl">Editar Barbería</h2>
          <p class="text-base-content/70 text-sm mt-2">Modifica la información de la barbería</p>
        </div>
        <button
          type="button"
          class="btn btn-ghost"
          (click)="onCancel()"
          [disabled]="isLoading || isSubmitting">
          Volver
        </button>
      </div>

      <!-- Loading State -->
      <div *ngIf="isLoading" class="flex justify-center items-center py-12">
        <span class="loading loading-spinner loading-lg"></span>
        <span class="ml-3 text-base-content/70">Cargando información de la barbería...</span>
      </div>

      <!-- Mensajes de estado -->
      <div class="mb-6" *ngIf="errorMessage || successMessage">
        <div class="alert alert-error" *ngIf="errorMessage">
          <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          <span>{{ errorMessage }}</span>
          <div class="flex gap-2">
            <button type="button" class="btn btn-sm btn-ghost" (click)="retryLoad()" *ngIf="!barbershop">Reintentar</button>
            <button type="button" class="btn btn-sm btn-ghost" (click)="errorMessage = ''">✕</button>
          </div>
        </div>

        <div class="alert alert-success" *ngIf="successMessage">
          <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          <span>{{ successMessage }}</span>
        </div>
      </div>

      <form *ngIf="!isLoading && barbershop" [formGroup]="barbershopForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <!-- Información Básica -->
        <div class="space-y-6">
          <h3 class="text-xl font-semibold mb-4 pb-2 border-b border-base-300">Información Básica</h3>

          <!-- Nombre -->
          <div class="form-control">
            <label class="floating-label">
              <span>Nombre de la Barbería *</span>
              <input
                type="text"
                id="name"
                class="input input-md w-full"
                [class.input-error]="f['name'].invalid && f['name'].touched"
                formControlName="name"
                placeholder="Nombre de la Barbería *">
            </label>
            <div class="label" *ngIf="getFieldError('name')">
              <span class="label-text-alt text-error">{{ getFieldError('name') }}</span>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Teléfono -->
            <div class="form-control">
              <label class="floating-label">
                <span>Teléfono</span>
                <input
                  type="tel"
                  id="phone"
                  class="input input-md w-full"
                  [class.input-error]="f['phone'].invalid && f['phone'].touched"
                  formControlName="phone"
                  placeholder="Teléfono">
              </label>
              <div class="label" *ngIf="getFieldError('phone')">
                <span class="label-text-alt text-error">{{ getFieldError('phone') }}</span>
              </div>
            </div>

            <!-- Email -->
            <div class="form-control">
              <label class="floating-label">
                <span>Email</span>
                <input
                  type="email"
                  id="email"
                  class="input input-md w-full"
                  [class.input-error]="f['email'].invalid && f['email'].touched"
                  formControlName="email"
                  placeholder="Email">
              </label>
              <div class="label" *ngIf="getFieldError('email')">
                <span class="label-text-alt text-error">{{ getFieldError('email') }}</span>
              </div>
            </div>
          </div>

          <!-- Dirección -->
          <div class="form-control">
            <label class="floating-label">
              <span>Dirección *</span>
              <textarea
                id="address"
                class="textarea textarea-md w-full"
                [class.textarea-error]="f['address'].invalid && f['address'].touched"
                formControlName="address"
                placeholder="Dirección completa *"
                rows="2"></textarea>
            </label>
            <div class="label" *ngIf="getFieldError('address')">
              <span class="label-text-alt text-error">{{ getFieldError('address') }}</span>
            </div>
          </div>
        </div>

        <!-- Horarios de Atención -->
        <div class="mb-8">
          <h3 class="text-xl font-semibold mb-4 pb-2 border-b border-base-300">Horarios de Atención</h3>

          <div formArrayName="operatingHours" class="space-y-6">
            <div *ngFor="let dayControl of getOperatingHoursControls(); let i = index"
                 [formGroupName]="i"
                 class="card bg-base-50">
              <!-- Día de la semana -->
              <div class="form-control mb-3">
                <label class="label">
                  <span class="label-text font-medium text-lg">{{ getDayName(dayControl.get('dayOfWeek')?.value) }}</span>
                </label>
              </div>

              <!-- Campos en fila -->
              <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
                <!-- Abierto -->
                <div class="form-control">
                  <label class="label cursor-pointer justify-start gap-2">
                    <input type="checkbox" class="checkbox checkbox-primary" formControlName="isOpen">
                    <span class="label-text">Abierto</span>
                  </label>
                </div>

                <!-- Hora de apertura -->
                <div class="form-control" [class.opacity-50]="!dayControl.get('isOpen')?.value">
                  <label class="floating-label">
                    <span>Apertura</span>
                    <input type="time" class="input input-sm" formControlName="openTime" [disabled]="!dayControl.get('isOpen')?.value">
                  </label>
                </div>

                <!-- Hora de cierre -->
                <div class="form-control" [class.opacity-50]="!dayControl.get('isOpen')?.value">
                  <label class="floating-label">
                    <span>Cierre</span>
                    <input type="time" class="input input-sm" formControlName="closeTime" [disabled]="!dayControl.get('isOpen')?.value">
                  </label>
                </div>
              </div>

              <!-- Notas -->
              <div class="form-control mt-4" *ngIf="!dayControl.get('isOpen')?.value">
                <label class="floating-label">
                  <span>Notas (opcional)</span>
                  <input type="text" class="input input-sm w-full" formControlName="notes" placeholder="Notas adicionales (opcional)">
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- Form Actions -->
        <div class="flex flex-col-reverse sm:flex-row justify-end gap-4 pt-6 border-t border-base-300">
          <button
            type="button"
            class="btn btn-ghost w-full sm:w-auto"
            (click)="onCancel()"
            [disabled]="isLoading || isSubmitting">
            Cancelar
          </button>

          <button
            type="submit"
            class="btn btn-primary w-full sm:w-auto"
            [disabled]="barbershopForm.invalid || isSubmitting">
            <span *ngIf="isSubmitting" class="loading loading-spinner loading-sm"></span>
            <span>
              {{ isSubmitting ? 'Actualizando...' : 'Actualizar Barbería' }}
            </span>
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
