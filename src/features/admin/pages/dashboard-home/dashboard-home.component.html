<!-- Título de la página -->
<div class="mb-8">
  <h1 class="text-3xl font-bold text-base-content mb-2">Panel de Administración</h1>
  <p class="text-base-content/70">Bienvenido al sistema de administración de Calibarber</p>
</div>

<!-- Cards de estadísticas -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
  <!-- Card Usuarios -->
  <div class="card bg-base-100 shadow-lg hover:-translate-y-1 hover:shadow-xl transition-all duration-200">
    <div class="card-body">
      <div class="flex items-center justify-between">
        <div>
          <h3 class="text-sm font-medium text-base-content/70">Total Usuarios</h3>
          <p class="text-2xl font-bold text-primary tabular-nums">1,234</p>
        </div>
        <div class="p-3 bg-primary/10 rounded-full">
          <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Card Barberías -->
  <div class="card bg-base-100 shadow-lg hover:-translate-y-1 hover:shadow-xl transition-all duration-200">
    <div class="card-body">
      <div class="flex items-center justify-between">
        <div>
          <h3 class="text-sm font-medium text-base-content/70">Barberos Activos</h3>
          <p class="text-2xl font-bold text-secondary tabular-nums">45</p>
        </div>
        <div class="p-3 bg-secondary/10 rounded-full">
          <svg class="w-6 h-6 text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Card Citas -->
  <div class="card bg-base-100 shadow-lg hover:-translate-y-1 hover:shadow-xl transition-all duration-200">
    <div class="card-body">
      <div class="flex items-center justify-between">
        <div>
          <h3 class="text-sm font-medium text-base-content/70">Citas Hoy</h3>
          <p class="text-2xl font-bold text-accent tabular-nums">28</p>
        </div>
        <div class="p-3 bg-accent/10 rounded-full">
          <svg class="w-6 h-6 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Card Ingresos -->
  <div class="card bg-base-100 shadow-lg hover:-translate-y-1 hover:shadow-xl transition-all duration-200">
    <div class="card-body">
      <div class="flex items-center justify-between">
        <div>
          <h3 class="text-sm font-medium text-base-content/70">Ingresos del Mes</h3>
          <p class="text-2xl font-bold text-success tabular-nums">$12,450</p>
        </div>
        <div class="p-3 bg-success/10 rounded-full">
          <svg class="w-6 h-6 text-success" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Sección de acciones rápidas -->
<div class="card bg-base-100 shadow-lg">
  <div class="card-body">
    <h2 class="card-title text-xl mb-4">Acciones Rápidas</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Crear Usuario -->
      <button
        class="btn btn-outline btn-primary justify-start gap-3 h-auto p-4 hover:-translate-y-0.5 hover:shadow-lg transition-all duration-200"
        (click)="navigateTo('/admin/users/create')">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
        <div class="text-left">
          <div class="font-medium">Crear Usuario</div>
          <div class="text-sm opacity-70">Agregar nuevo usuario al sistema</div>
        </div>
      </button>

      <!-- Crear Barbero -->
      <button
        class="btn btn-outline btn-secondary justify-start gap-3 h-auto p-4 hover:-translate-y-0.5 hover:shadow-lg transition-all duration-200"
        (click)="navigateTo('/admin/barbers/create')">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        <div class="text-left">
          <div class="font-medium">Crear Barbero</div>
          <div class="text-sm opacity-70">Registrar nuevo barbero</div>
        </div>
      </button>

      <!-- Crear Servicio -->
      <button
        class="btn btn-outline btn-accent justify-start gap-3 h-auto p-4 hover:-translate-y-0.5 hover:shadow-lg transition-all duration-200"
        (click)="navigateTo('/admin/services/create')">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        <div class="text-left">
          <div class="font-medium">Crear Servicio</div>
          <div class="text-sm opacity-70">Agregar nuevo servicio</div>
        </div>
      </button>
    </div>
  </div>
</div>
