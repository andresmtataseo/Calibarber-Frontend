<div class="flex items-center justify-center bg-base-200 py-16 px-4">
  <div class="card lg:card-side bg-base-100 shadow-xl max-w-4xl w-full">
    <figure class="lg:w-1/3 max-h-64 lg:max-h-none">
      <img
        src="signIn.png"
        alt="Reset Password"
        class="w-full h-full object-cover" />
    </figure>
    <div class="card-body lg:w-2/3">
      <h2 class="card-title text-2xl justify-center">Restablecer Contraseña</h2>

      <div class="text-center mb-6">
        <p class="text-base-content/70 text-sm">
          Revisa tu correo electrónico y copia el token de restablecimiento que te enviamos.
          Luego ingresa tu nueva contraseña.
        </p>
      </div>

      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Campo Token -->
        <div class="form-control">
          <label class="floating-label">
            <span>Token de restablecimiento</span>
            <input
              type="text"
              formControlName="token"
              placeholder="Ingresa el token recibido por email"
              class="input input-md w-full"
              [class.input-error]="getTokenErrors().length > 0" />
          </label>
          <div class="label" *ngIf="getTokenErrors().length > 0">
            <span class="label-text-alt text-error" *ngFor="let error of getTokenErrors()">
              {{ error }}
            </span>
          </div>
        </div>

        <!-- Campo Nueva Contraseña -->
        <div class="form-control">
          <label class="floating-label">
            <span>Nueva contraseña</span>
            <input
              type="password"
              formControlName="newPassword"
              placeholder="Nueva contraseña"
              class="input input-md w-full"
              [class.input-error]="getPasswordErrors().length > 0" />
          </label>
          <div class="label" *ngIf="getPasswordErrors().length > 0">
            <span class="label-text-alt text-error" *ngFor="let error of getPasswordErrors()">
              {{ error }}
            </span>
          </div>
        </div>

        <!-- Campo Confirmar Nueva Contraseña -->
        <div class="form-control">
          <label class="floating-label">
            <span>Confirmar nueva contraseña</span>
            <input
              type="password"
              formControlName="confirmNewPassword"
              placeholder="Confirma tu nueva contraseña"
              class="input input-md w-full"
              [class.input-error]="getConfirmPasswordErrors().length > 0" />
          </label>
          <div class="label" *ngIf="getConfirmPasswordErrors().length > 0">
            <span class="label-text-alt text-error" *ngFor="let error of getConfirmPasswordErrors()">
              {{ error }}
            </span>
          </div>
        </div>

        <div class="form-control mt-6">
          <button
            type="submit"
            class="btn btn-primary w-full"
            [disabled]="!isFormValid()">
            {{ isLoading ? 'Restableciendo...' : 'Restablecer contraseña' }}
          </button>
        </div>
      </form>

      <div class="divider">Ó</div>

      <div class="text-center space-y-2">
        <p class="text-sm">
          ¿Recordaste tu contraseña?
          <a routerLink="/login" class="link link-primary">Inicia sesión aquí.</a>
        </p>
        <p class="text-sm">
          ¿No recibiste el token?
          <a routerLink="/forgot-password" class="link link-primary">Solicitar nuevo token.</a>
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Preloader compartido -->
<app-preloader [show]="isLoading" [size]="'lg'"></app-preloader>
