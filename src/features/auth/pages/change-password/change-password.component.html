<div class="flex items-center justify-center bg-base-200 py-16 px-4">
  <div class="card lg:card-side bg-base-100 shadow-xl max-w-4xl w-full">
    <div class="card-body">
      <h2 class="card-title text-2xl justify-center">Cambiar Contraseña</h2>

      <div class="text-center mb-6">
        <p class="text-base-content/70 text-sm">
          Ingresa tu contraseña actual y la nueva contraseña que deseas usar.
          Asegúrate de que tu nueva contraseña sea segura.
        </p>
      </div>

      <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Contraseña Actual -->
        <div class="form-control">
          <label class="floating-label">
            <span>Contraseña Actual *</span>
            <input type="password" formControlName="currentPassword" placeholder="Contraseña Actual *"
              class="input input-md w-full"
              [class.input-error]="hasError('currentPassword')" maxlength="100" />
          </label>
          <div class="label" *ngIf="hasError('currentPassword')">
            <span class="label-text-alt text-error">{{ getErrorMessage('currentPassword') }}</span>
          </div>
        </div>

        <!-- Nueva Contraseña -->
        <div class="form-control">
          <label class="floating-label">
            <span>Nueva Contraseña *</span>
            <input type="password" formControlName="newPassword" placeholder="Nueva Contraseña *"
              class="input input-md w-full"
              [class.input-error]="hasError('newPassword')" maxlength="100" />
          </label>
          <div class="label" *ngIf="hasError('newPassword')">
            <span class="label-text-alt text-error">{{ getErrorMessage('newPassword') }}</span>
          </div>
        </div>

        <!-- Confirmar Nueva Contraseña -->
        <div class="form-control">
          <label class="floating-label">
            <span>Confirmar Nueva Contraseña *</span>
            <input type="password" formControlName="confirmNewPassword" placeholder="Confirmar Nueva Contraseña *"
              class="input input-md w-full"
              [class.input-error]="hasError('confirmNewPassword') || changePasswordForm.hasError('passwordMismatch')" />
          </label>
          <div class="label" *ngIf="hasError('confirmNewPassword')">
            <span class="label-text-alt text-error">{{ getErrorMessage('confirmNewPassword') }}</span>
          </div>
          <div class="label"
            *ngIf="changePasswordForm.hasError('passwordMismatch') && changePasswordForm.get('confirmNewPassword')?.touched">
            <span class="label-text-alt text-error">Las contraseñas no coinciden</span>
          </div>
        </div>

        <div class="form-control mt-6">
          <button
            type="submit"
            class="btn btn-primary w-full"
            [disabled]="!isFormValid()">
            {{ isLoading ? 'Cambiando contraseña...' : 'Cambiar contraseña' }}
          </button>

        </div>
      </form>

      <div class="text-center space-y-2">
        <button class="btn btn-ghost w-full" (click)="goBack()">
          Volver al perfil
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Preloader compartido -->
<app-preloader [show]="isLoading" [size]="'lg'"></app-preloader>

<!-- Componente de notificación reutilizable -->
<app-notification
  *ngIf="showNotification"
  [type]="notificationType"
  [message]="notificationMessage"
  [duration]="5000"
  [autoClose]="true">
</app-notification>
