<div class="flex items-center justify-center bg-base-200 py-16 px-4">
  <div class="card lg:card-side bg-base-100 shadow-xl max-w-4xl w-full">
    <figure class="lg:w-1/3 max-h-64 lg:max-h-none">
      <img
        src="signIn.png"
        alt="Login"
        class="w-full h-full object-cover" />
    </figure>
    <div class="card-body lg:w-2/3">
      <h2 class="card-title text-2xl mb-6 justify-center">Iniciar Sesión</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <div class="form-control">
          <label class="floating-label">
            <span>Correo electrónico</span>
            <input
              type="email"
              formControlName="email"
              placeholder="Correo electrónico"
              class="input input-md w-full"
              [class.input-error]="hasFieldError('email')" />
          </label>
          <div class="label" *ngIf="hasFieldError('email')">
            <span class="label-text-alt text-error">{{ getFieldError('email') }}</span>
          </div>
        </div>

        <div class="form-control">
          <label class="floating-label">
            <span>Contraseña</span>
            <input
              type="password"
              formControlName="password"
              placeholder="Contraseña"
              class="input input-md w-full"
              [class.input-error]="hasFieldError('password')" />
          </label>
          <div class="label" *ngIf="hasFieldError('password')">
            <span class="label-text-alt text-error">{{ getFieldError('password') }}</span>
          </div>
        </div>

        <div class="text-right">
          <a routerLink="/forgot-password" class="link link-primary text-sm">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="form-control mt-6">
          <button
            type="submit"
            class="btn btn-primary w-full"
            [disabled]="!isFormValid()">
            <span *ngIf="isLoading" class="loading loading-spinner loading-sm"></span>
            {{ isLoading ? 'Iniciando sesión...' : 'Continuar' }}
          </button>
        </div>
      </form>

      <div class="divider">Ó</div>

      <div class="text-center space-y-2">
        <p class="text-sm">
          ¿No tienes cuenta?
          <a routerLink="/register" class="link link-primary">Regístrate aquí.</a>
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Componente de notificación reutilizable -->
<app-notification 
  *ngIf="showNotification"
  [type]="notificationType"
  [message]="notificationMessage"
  [duration]="5000"
  [autoClose]="true">
</app-notification>
