<div class="flex items-center justify-center bg-base-200 py-16 px-4">
  <div class="card lg:card-side bg-base-100 shadow-xl max-w-4xl w-full">
    <figure class="lg:w-1/3 max-h-64 lg:max-h-none">
      <img
        src="signIn.png"
        alt="Login"
        class="w-full h-full object-cover" />
    </figure>
    <div class="card-body lg:w-2/3">
      <h2 class="card-title text-2xl mb-6 justify-center">Iniciar Sesión</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Mensaje de error general -->
        <div *ngIf="errorMessage" class="alert alert-error">
          <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>{{ errorMessage }}</span>
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">Correo electrónico</span>
          </label>
          <input
            type="email"
            formControlName="email"
            placeholder="Correo electrónico"
            class="input input-bordered w-full"
            [class.input-error]="hasFieldError('email')" />
          <label class="label" *ngIf="hasFieldError('email')">
            <span class="label-text-alt text-error">{{ getFieldError('email') }}</span>
          </label>
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">Contraseña</span>
          </label>
          <input
            type="password"
            formControlName="password"
            placeholder="Contraseña"
            class="input input-bordered w-full"
            [class.input-error]="hasFieldError('password')" />
          <label class="label" *ngIf="hasFieldError('password')">
            <span class="label-text-alt text-error">{{ getFieldError('password') }}</span>
          </label>
        </div>

        <div class="text-right">
          <a routerLink="/forgot-password" class="link link-primary text-sm">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="form-control mt-6">
          <button
            type="submit"
            class="btn btn-primary w-full"
            [disabled]="isLoading">
            <span *ngIf="isLoading" class="loading loading-spinner loading-sm"></span>
            {{ isLoading ? 'Iniciando sesión...' : 'Continuar' }}
          </button>
        </div>
      </form>

      <div class="divider">Ó</div>

      <div class="text-center space-y-2">
        <p class="text-sm">
          ¿No tienes cuenta?
          <a routerLink="/register" class="link link-primary">Regístrate aquí.</a>
        </p>
      </div>
    </div>
  </div>
</div>
