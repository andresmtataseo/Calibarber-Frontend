<div class="flex items-center justify-center bg-base-200 py-16 px-4">
  <div class="card lg:card-side bg-base-100 shadow-xl max-w-4xl w-full">
    <figure class="lg:w-1/3 max-h-64 lg:max-h-none">
      <img
        src="signIn.png"
        alt="Restablecer Contraseña"
        class="w-full h-full object-cover" />
    </figure>
    <div class="card-body lg:w-2/3">
      <h2 class="card-title text-2xl mb-6 justify-center">Restablecer Contraseña</h2>

      <!-- Formulario -->
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="text-center mb-6">
          <p class="text-base-content/70 text-sm">
            Ingresa tu correo electrónico y te enviaremos un token para restablecer tu contraseña.
          </p>
        </div>

        <div class="form-control">
          <label class="floating-label">
            <span>Correo electrónico</span>
            <input
              type="email"
              formControlName="email"
              placeholder="Correo electrónico"
              class="input input-md w-full"
              [class.input-error]="emailError" />
          </label>
          <div *ngIf="emailError" class="label">
            <span class="label-text-alt text-error">{{ emailError }}</span>
          </div>
        </div>

        <!-- Mensajes de feedback -->
        <div *ngIf="message" class="alert mb-4" 
             [class.alert-success]="messageType === 'success'"
             [class.alert-error]="messageType === 'error'">
          <div class="flex items-center">
            <!-- Icono de éxito -->
            <svg *ngIf="messageType === 'success'" 
                 class="w-5 h-5 mr-2 flex-shrink-0" 
                 fill="currentColor" 
                 viewBox="0 0 20 20">
              <path fill-rule="evenodd" 
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" 
                    clip-rule="evenodd"></path>
            </svg>
            <!-- Icono de error -->
            <svg *ngIf="messageType === 'error'" 
                 class="w-5 h-5 mr-2 flex-shrink-0" 
                 fill="currentColor" 
                 viewBox="0 0 20 20">
              <path fill-rule="evenodd" 
                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" 
                    clip-rule="evenodd"></path>
            </svg>
            <span>{{ message }}</span>
          </div>
        </div>

        <div class="form-control mt-6">
          <button 
            type="submit" 
            class="btn btn-primary w-full" 
            [disabled]="forgotPasswordForm.invalid || isLoading">
            <span *ngIf="isLoading" class="loading loading-spinner loading-sm mr-2"></span>
            {{ isLoading ? 'Enviando...' : 'Enviar token de restablecimiento' }}
          </button>
        </div>
      </form>

      <div class="divider">Ó</div>

      <div class="text-center space-y-2">
        <p class="text-sm">
          ¿Recordaste tu contraseña?
          <a routerLink="/login" class="link link-primary">Inicia sesión aquí.</a>
        </p>
        <p class="text-sm">
          ¿No tienes cuenta?
          <a routerLink="/register" class="link link-primary">Regístrate aquí.</a>
        </p>
      </div>
    </div>
  </div>
</div>
