<div class="flex items-center justify-center bg-base-200 py-16 px-4">
  <div class="card lg:card-side bg-base-100 shadow-xl max-w-4xl w-full">
    <figure class="lg:w-1/3 max-h-64 lg:max-h-none">
      <img
        src="signIn.png"
        alt="Restablecer Contraseña"
        class="w-full h-full object-cover" />
    </figure>
    <div class="card-body lg:w-2/3">
      <h2 class="card-title text-2xl justify-center">Restablecer Contraseña</h2>

      <!-- Formulario -->
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="text-center mb-6">
          <p class="text-base-content/70 text-sm">
            Ingresa tu correo electrónico y te enviaremos un token para restablecer tu contraseña.
          </p>
        </div>

        <div class="form-control">
          <label class="floating-label">
            <span>Correo electrónico</span>
            <input
              type="email"
              formControlName="email"
              placeholder="Correo electrónico"
              class="input input-md w-full"
              [class.input-error]="emailError" />
          </label>
          <div *ngIf="emailError" class="label">
            <span class="label-text-alt text-error">{{ emailError }}</span>
          </div>
        </div>



        <div class="form-control mt-6">
          <button
            type="submit"
            class="btn btn-primary w-full"
            [disabled]="!isFormValid()">
            {{ isLoading ? 'Enviando...' : 'Enviar enlace de recuperación' }}
          </button>
        </div>
      </form>

      <div class="divider">Ó</div>

      <div class="text-center space-y-2">
        <p class="text-sm">
          ¿Recordaste tu contraseña?
          <a routerLink="/login" class="link link-primary">Inicia sesión aquí.</a>
        </p>
        <p class="text-sm">
          ¿No tienes cuenta?
          <a routerLink="/register" class="link link-primary">Regístrate aquí.</a>
        </p>
      </div>
    </div>
  </div>
</div>

<!-- Preloader compartido -->
<app-preloader [show]="isLoading" [size]="'lg'"></app-preloader>

<!-- Componente de notificación reutilizable -->
<app-notification
  *ngIf="showNotification"
  [type]="notificationType"
  [message]="notificationMessage"
  [duration]="5000"
  [autoClose]="true">
</app-notification>
